
{% extends 'app_ckeditor/dashboard.html' %}
{% block body %}
<div class="container" style="text-allign:center">
    <h2>Create Blog </h2>
    <div class="container-fluid">
        <form class="form-group" method="POST" enctype="multipart/form-data">
            {% csrf_token %}

    </div>

</div>

</div>

{% endblock %}
