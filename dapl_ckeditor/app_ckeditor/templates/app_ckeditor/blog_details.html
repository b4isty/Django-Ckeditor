{% extends 'app_ckeditor/dashboard.html' %}
{% block body %}
<div class="container" style="text-allign:center">
    <div class="container-fluid">
        <h2>{{blog.title}}</h2>
        <p>{{blog.content|safe}}</p><br>
    </div>
    {% if request.user.is_authenticated %}
    <a href="{% url 'app_ckeditor:blog_edit' pk=blog.id %}">
        <button class="glyphicon glyphicon-pencil">Edit</button>
    </a>
    <a href="{% url 'app_ckeditor:blog_delete' pk=blog.id %}">
       <button class="glyphicon glyphicon-trash">Delete</button>
    </a>
    {% endif %}
</div>
{% endblock %}
